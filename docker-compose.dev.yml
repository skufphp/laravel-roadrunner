services:
  # Настройки RoadRunner для разработки (монтирование кода)
  laravel-roadrunner:
    build:
      args:
        INSTALL_XDEBUG: "true"
    volumes:
      - .:/var/www/laravel
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      RR_HTTP_NUM_WORKERS: 2
      RR_LOG_LEVEL: "debug"
    depends_on:
      - laravel-node-rr

  # Node.js для сборки фронтенда и Hot Module Replacement (HMR)
  laravel-node-rr:
    image: node:24-alpine
    container_name: laravel-node-rr
    working_dir: /var/www/laravel
    volumes:
      - .:/var/www/laravel
      - node_modules:/var/www/laravel/node_modules
    command: >
      sh -lc '
        # Установка зависимостей, если они отсутствуют
        if [ -f package-lock.json ]; then
          npm ci;
        else
          npm install;
        fi;

        # Запуск Vite в режиме разработки
        npm run dev -- --host 0.0.0.0 --port 5173
      '
    ports:
      - "5173:5173"
    networks:
      - laravel-roadrunner-network

  # Только для разработки: проброс портов PostgreSQL и Redis наружу
  laravel-postgres-rr:
    ports:
      - "${DB_FORWARD_PORT:-5432}:5432"

  laravel-redis-rr:
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"

  # Только для разработки: интерфейс управления БД (pgAdmin)
  laravel-pgadmin-rr:
    image: dpage/pgadmin4:latest
    container_name: laravel-pgadmin-rr
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    networks:
      - laravel-roadrunner-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost/"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      laravel-postgres-rr:
        condition: service_healthy

volumes:
  node_modules:
